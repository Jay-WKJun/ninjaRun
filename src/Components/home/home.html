<div class="home" id="home">
  <div class="title__wrapper">
    Ninja Run!
  </div>
  <div class="input__wrapper">
    <input id="name__input" type="text" placeholder="Type your name to start!"/>
  </div>
  <div class="button__container" id="button__container">
    <button id="ranking__button">
      Ranking!
    </button>
    <button class="route" id="game__start" route="/play">
      Game start!
    </button>
  </div>
  <div class="score__modal" id="score__modal">
    <div class="score__board" id="score__board">
      Loading...
    </div>
  </div>
</div>
